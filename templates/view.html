<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Просмотр/удаление комментариев</title>
</head>
<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <p class="navbar-brand">Tander</p>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="/comment/">Добавление комментариев<span class="sr-only">(current)</span></a></li>
            <li><a href="/stat/">Статистика <span class="sr-only">(current)</span></a></li>
          </ul>
        </div>
      </div>
    </nav>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Имя</th>
          <th>Фамилия</th>
          <th>Отчество</th>
          <th>Регион</th>
          <th>Город</th>
          <th>Email</th>
          <th>Телефон</th>
          <th>Комментарий</th>
          <th>Удалить</th>
        </tr>
      </thead>
      <tbody>
          {{comments}}
      </tbody>
    </table>
    <script>
        function getXmlHttp() {
            let xmlhttp;
            try {
                xmlhttp = new ActiveXObject("Msxml2.XMLHTTP");
            } catch (e) {
                try {
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                } catch (E) {
                    xmlhttp = false;
                }
            }
            if (!xmlhttp && typeof XMLHttpRequest != 'undefined') {
                xmlhttp = new XMLHttpRequest();
            }
            return xmlhttp;
        }
        let elem = document.querySelectorAll(".del");
        console.log('elem', elem);
            for (let i = 0; i < elem.length; i++){
                elem[i].onclick = function () {
                    let element_click = this;
                    console.log('element_click', element_click);
                    let req = getXmlHttp();
                    req.onreadystatechange = function () {
                        if (req.readyState === 4) {
                            if (req.status === 200) {
                                let data = JSON.parse(req.responseText);
                                console.log(data);
                                if (data['STATE'] === 'OK') {
                                    alert('ok!');
                                    element_click.parentNode.remove();
                                }else{
                                    alert('ERROR!')
                                }
                            }
                        }
                    };
                    console.log('dat',element_click.getAttribute('dat'));
                    req.open("POST", "/api/delete_comment/", true);
                    req.send('comment_id=' + element_click.getAttribute('dat'));
                };
        }
    </script>
</body>
</html>
